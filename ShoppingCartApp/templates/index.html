<!DOCTYPE html>
<html>
<head>
    <title>Add Product</title>
</head>
<body>
    <h1>Add Product</h1>
    <form method="POST" action="{% url 'add' %}">
        {% csrf_token %}
        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="product_name" required><br><br>

        <label for="product_category">Product Category:</label>
        <input type="text" id="product_category" name="product_category" required><br><br>

        <label for="store">Store:</label>
        <input type="text" id="store" name="store" required><br><br>

        <label for="price_huf">Price (HUF):</label>
        <input type="number" id="price_huf" name="price_huf" required><br><br>

        <label for="size">Size:</label>
        <input type="number" id="size" name="size" required><br><br>

        <label for="size_uom">Size Unit of Measure:</label>
        <input type="text" id="size_uom" name="size_uom" required><br><br>

        <label for="unit_price_huf">Unit Price (HUF):</label>
        <input type="number" id="unit_price_huf" name="unit_price_huf" required><br><br>

        <label for="unit_price_uom">Unit Price Unit of Measure:</label>
        <input type="text" id="unit_price_uom" name="unit_price_uom" required><br><br>

        <label for="for_sale">For Sale:</label>
        <input type="checkbox" id="for_sale" name="for_sale"><br><br>

        <button type="submit">Add Product</button>
    </form>
</body>
</html>
